<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Gregslist</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">Gregslist</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <a href="#/about" class="nav-link">About</a>
          <a href="#/cars" class="nav-link">Cars</a>
          <a href="#/houses" class="nav-link">Houses</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- SECTION -->
  <main id="router-view">
    <!-- PRIMARY VIEWPORT -->

    <div class="container-fluid p-2 p-md-5">
      <div class="row justify-content-between p-4">
        <div class="col-6 col-sm-4 col-md-3">
          <p class="fs-1">Houses</p>
        </div>
        <button class="col-6 col-sm-4 col-md-3 btn btn-success" type="button" data-bs-toggle="modal"
          data-bs-target="#formModal">List a house</button>
      </div>
      <section id="houses-dump" class="row">
        <!-- HOUSES POPULATE HERE -->
      </section>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">List a House</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form onsubmit="app.HousesController.addHouse(event)">
              <label for="title">Listing Title</label>
              <input id="title" name="title" type="text" placeholder="Small Bungalow" minlength="3" maxlength="25"
                required>

              <label for="yearBuilt">Year Built</label>
              <input id="yearBuilt" name="yearBuilt" type="number" min="0" max="2024" placeholder="1893" required>

              <label for="price">Price</label>
              <input id="price" name="price" type="number" min="0" max="9999999999" placeholder="1000000" required>

              <label for="imgUrl">Image Url</label>
              <input id="imgUrl" name="imgUrl" type="url" maxlength="500" placeholder="https://imageUrl.jpg" required>

              <label for="bedrooms">How Many Bedrooms?</label>
              <input id="bedrooms" name="bedrooms" type="number" min="0" max="20" placeholder="1" required>

              <label for="floors">How Many Floors?</label>
              <input id="floors" name="floors" type="number" min="1" max="5" placeholder="1" required>

              <label for="bathRooms">How Many Bathrooms?</label>
              <input id="bathRooms" name="bathRooms" type="float" min="0" max="20" placeholder="1" required>

              <input id="isHoa" name="isHoa" type="checkbox" class="width-auto">
              <label for="isHoa" class="d-inline">Does it have an HOA?</label>

              <br>

              <input id="isRental" name="isRental" type="checkbox" class="width-auto">
              <label for="isRental" class="d-inline">Is this a rental?</label>

              <br>

              <button type="submit" class="btn btn-secondary mt-1">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>

</body>

</html>
